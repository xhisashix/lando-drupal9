marucha.page:
  path: '/marucha'
  defaults:
    _controller: '\Drupal\marucha\Controller\MaruchaController::index'
    _title: 'Marucha'
  requirements:
    _permission: 'access content'
marucha.form:
  path: '/marucha/form'
  defaults:
    _form: '\Drupal\marucha\Form\MaruchaForm'
    _title: 'Marucha Form'
  requirements:
    _permission: 'access content'
marucha.admin_settings:
  path: '/admin/config/marucha'
  defaults:
    _form: '\Drupal\marucha\Form\SampleConfigForm'
    _title: 'Marucha Settings'
  requirements:
    _permission: 'administer site configuration'
